- name: Install dev tools
  become: true
  apt:
    name:
      - cmake
      - libssl-dev
      - build-essential
      - ccache
      - openjdk-8-jdk
      - qemu-kvm
      - libvirt-daemon-system
      - libvirt-clients
      - bridge-utils
